<!DOCTYPE html>
<html lang="en"> 
  <head>
  <meta charset="utf-8"/>
    <title>Final Project</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald&effect=distressed-wood">
	  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/cscie3.css">
  </head>
<body>
<div class="font-effect-distressed-wood" id="header">
Whiskey Tracker
</div>

<div id="section">
	
		<p>
		Whiskey tracker: a tool used to help people come together and share their favorite whiskeys with their friends.  
		Add you favorite whiskey to this list compare it with what is in your inventory!  
		</p>

	<form autocomplete="off" action="" name="whiskey"><br>
		<fieldset>
		<legend>Whiskey Tracker:</legend>
		<div id=bgPlate>
			
			<div class="inputwrap">
			<label for="Brand"> Brand: </label><input type="text" id="Brand"><br>
			</div>
			<div class="inputwrap">
			<label for="Name"> Name:</label> <input type="text" id="Name"><br>
			</div>
			<div class="inputwrap">
			<label for="Vintage"> Age/Vintage: </label> <input type="text" id="Vintage">
			</div>
			<div class="inputwrap">
			<label for="Type"> Type: </label> <input type="text" id="Type">
			</div>
			<div class="inputwrap">
			<label for="Country"> Country: </label><input type="text" id="Country"><br>
			</div>
			<div class="inputwrap">
			<label for="Cost"> Cost:</label> <input type="text" id="Cost"><br>
			</div>
			<div class="inputwrap">
			<label for="BottleNumber"> # Bottles:</label> <input type="text" id="BottleNumber"><br>
			</div>			
			<br>
			<button class = "iButton" type="button" id="whiskeyButton"> Save Record </button>
			<button class = "iButton" type="button" id="whiskeyButtonShow"> Show Record </button>
			</div>
		</fieldset>


		<fieldset>
			<legend>Inventory Information:</legend>
			<div id="Feedback"></div>
			<div id="outPut"></div>
			<table>
			  <tr>
			<td><div id="plotSpace"></div></td>
			<td><div id="valueByType"></div></td>		
			</tr>
			</table>
			<br><br>
			
		</fieldset>
	</form>	
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script>
	<script src="//cdn.jsdelivr.net/pouchdb/3.4.0/pouchdb.min.js"></script>
    <script type="text/javascript" src="js/finalProject.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	 <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	 <script type="text/javascript" src="http://www.google.com/uds/modules/gviz/gviz-api.js "></script>
<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>	
<script type="text/javascript" src="https://apis.google.com/js/auth.js?onload=init"></script>

  </body>
</html>
